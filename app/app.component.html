<mat-toolbar>
  <mat-toolbar-row>
    <h1>Online Movie Booking</h1>

    <mat-nav-list>
      <a mat-button  routerLink="/home">Home</a>
      <a mat-button routerLink="/admin" *ngIf="isLoggedIn && showAdmin">Dashboard</a>
      <a mat-button routerLink="/customer" *ngIf="isLoggedIn && showCustomer">Dashboard</a>
    </mat-nav-list>

    <span class="spacer"></span>

    <mat-nav-list *ngIf="!isLoggedIn">
      <a mat-button routerLink="/register">Register</a>
      <a mat-button routerLink="/login">Login</a>
    </mat-nav-list>
    <mat-nav-list *ngIf="isLoggedIn">
      <button mat-button [matMenuTriggerFor]="menu">{{username}}</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/profile">View Profile</button>
          <button mat-menu-item routerLink="/editprofile">Edit Profile</button>
          <button mat-menu-item routerLink="/resetpass">Reset Password</button>
        </mat-menu>
      <a mat-button (click)="logout()">Logout</a>
    </mat-nav-list>
    
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
